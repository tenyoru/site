{{- $giscus := .Site.Params.giscus -}}
{{- if $giscus.repo }}
  <section class="post-comments">
    <script
      src="https://giscus.app/client.js"
      data-giscus-script
      data-repo="{{ $giscus.repo }}"
      data-repo-id="{{ $giscus.repoID }}"
      data-category="{{ $giscus.category }}"
      data-category-id="{{ $giscus.categoryID }}"
      data-mapping="{{ or $giscus.mapping "pathname" }}"
      data-strict="{{ or $giscus.strict "0" }}"
      data-reactions-enabled="{{ or $giscus.reactionsEnabled "1" }}"
      data-emit-metadata="{{ or $giscus.emitMetadata "0" }}"
      data-input-position="{{ or $giscus.inputPosition "bottom" }}"
      data-theme="{{ or $giscus.theme "preferred_color_scheme" }}"
      data-theme-light="{{ or $giscus.themeLight "light" }}"
      data-theme-dark="{{ or $giscus.themeDark "dark" }}"
      data-lang="{{ or $giscus.lang "en" }}"
      crossorigin="anonymous"
      async>
    </script>
  </section>
{{- end }}
