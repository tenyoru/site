<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <style>
    @media (prefers-color-scheme: dark) {
      .bg { fill: #0a0807; }
      .line { stroke: #f5b574; }
    }
    @media (prefers-color-scheme: light) {
      .bg { fill: #ffffff; }
      .line { stroke: #2563eb; }
    }

    .line {
      fill: none;
      stroke-width: 0.3;
      stroke-linecap: round;
    }
  </style>

  <rect class="bg" width="32" height="32" x="0" y="0"/>

  <g transform="translate(16, 16)">
    <circle class="line" cx="0" cy="0" r="1"/>
    <circle class="line" cx="0" cy="0" r="2"/>
    <circle class="line" cx="0" cy="0" r="3"/>
    <circle class="line" cx="0" cy="0" r="4"/>
    <circle class="line" cx="0" cy="0" r="5"/>
    <circle class="line" cx="0" cy="0" r="6"/>
    <circle class="line" cx="0" cy="0" r="7"/>
    <circle class="line" cx="0" cy="0" r="8"/>
    <circle class="line" cx="0" cy="0" r="9"/>
    <circle class="line" cx="0" cy="0" r="10"/>
    <circle class="line" cx="0" cy="0" r="11"/>
    <circle class="line" cx="0" cy="0" r="12"/>
    <circle class="line" cx="0" cy="0" r="13"/>
    <circle class="line" cx="0" cy="0" r="14"/>
  </g>
</svg>
